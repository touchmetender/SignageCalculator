<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculation - Signage Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--header-bg);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: var(--text-color);
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active {
      text-decoration: underline;
    }
    .theme-toggle, .logout-btn {
      margin-left: 15px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid var(--border-color);
    }
    th {
      background-color: var(--header-bg);
    }
    input, select {
      width: 100%;
      padding: 4px;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    .add-btn {
      margin-top: 10px;
      padding: 6px 12px;
    }
    .total {
      margin-top: 10px;
      font-weight: bold;
    }

    :root {
      --bg-color: #fff;
      --text-color: #000;
      --header-bg: #f0f0f0;
      --border-color: #ccc;
      --input-bg: #fff;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --header-bg: #1f1f1f;
      --border-color: #444;
      --input-bg: #1f1f1f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Signage Calculator</h1>
    <nav>
      <a href="index.html">Database</a>
      <a href="calculation.html" class="active">Calculation</a>
      <a href="quotation.html">Quotation</a>
      <span class="theme-toggle">ðŸŒ“</span>
      <button class="logout-btn">Logout</button>
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>Rectangular Layers</h2>
      <table id="rect-table">
        <thead>
          <tr>
            <th>Width (m)</th>
            <th>Height (m)</th>
            <th>Depth (m)</th>
            <th>Category</th>
            <th>Material</th>
            <th>Area</th>
            <th>Price</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-btn" onclick="addRectRow()">Add Rectangular Layer</button>
      <div class="total" id="rect-total">Total: 0</div>
    </div>

    <div class="section">
      <h2>Circular Layers</h2>
      <table id="circ-table">
        <thead>
          <tr>
            <th>Diameter (m)</th>
            <th>Category</th>
            <th>Material</th>
            <th>Area</th>
            <th>Price</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-btn" onclick="addCircRow()">Add Circular Layer</button>
      <div class="total" id="circ-total">Total: 0</div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgBCcOoz9VZ0nCmZzA5m7IEaNMeXtH6yU",
      authDomain: "signagecalculator.firebaseapp.com",
      databaseURL: "https://signagecalculator-default-rtdb.firebaseio.com",
      projectId: "signagecalculator",
      storageBucket: "signagecalculator.appspot.com",
      messagingSenderId: "74001127705",
      appId: "1:74001127705:web:4a62e78c11c842d2bd7b8c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
  </script>

  <!-- Main Script -->
  <script src="assets/calculation.js"></script>
  <script>
    // Theme toggle
    const themeToggle = document.querySelector('.theme-toggle');
    function applyTheme(theme) {
      document.body.classList.toggle('dark-mode', theme === 'dark');
    }
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
    themeToggle.addEventListener('click', () => {
      const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    });

    // Logout
    document.querySelector('.logout-btn').addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    // Auth check
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });
  </script>
</body>
</html>
