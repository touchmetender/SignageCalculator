<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator</title>
  <style>
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    body.light {
      background-color: #fff;
      color: #000;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header button {
      margin-left: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    select, input {
      width: 100%;
    }
    .section {
      margin-bottom: 2em;
    }
    .total {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <strong>Signage Calculator</strong>
      <span id="userEmail"></span>
    </div>
    <div>
      <button onclick="toggleMode()">Toggle Theme</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="section">
    <h2>Rectangular Layers</h2>
    <table id="rectTable">
      <thead>
        <tr>
          <th>Width (m)</th>
          <th>Height (m)</th>
          <th>Depth (m)</th>
          <th>Category</th>
          <th>Material</th>
          <th>Area</th>
          <th>Price</th>
          <th>Cost</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addRectRow()">âž• Add Rectangular Layer</button>
  </div>

  <div class="section">
    <h2>Circular Layers</h2>
    <table id="circleTable">
      <thead>
        <tr>
          <th>Diameter (m)</th>
          <th>Category</th>
          <th>Material</th>
          <th>Area</th>
          <th>Price</th>
          <th>Cost</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addCircleRow()">âž• Add Circular Layer</button>
  </div>

  <div class="total">
    Total Material Cost: <span id="totalCost">â‚±0.00</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let materials = {};

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      document.getElementById("userEmail").textContent = `Logged in as: ${user.email}`;
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function toggleMode() {
      const body = document.body;
      const next = body.classList.contains("dark") ? "light" : "dark";
      body.classList.remove("dark", "light");
      body.classList.add(next);
      localStorage.setItem("theme", next);
    }

    document.body.classList.add(localStorage.getItem("theme") || "dark");

    onValue(ref(db, 'materials'), (snapshot) => {
      materials = snapshot.val() || {};
      addRectRow();
      addCircleRow();
    });

    window.addRectRow = function () {
      const tbody = document.querySelector("#rectTable tbody");
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td><input type="number" step="0.01" class="w"/></td>
        <td><input type="number" step="0.01" class="h"/></td>
        <td><input type="number" step="0.01" class="d"/></td>
        <td><select class="cat"></select></td>
        <td><select class="mat"></select></td>
        <td class="area">0</td>
        <td class="price">0</td>
        <td class="cost">0</td>
        <td><button onclick="this.closest('tr').remove(); calculateTotal()">ðŸ—‘</button></td>
      `;
      tbody.appendChild(tr);

      populateCategoryOptions(tr.querySelector(".cat"));
      setupRowEvents(tr);
    }

    window.addCircleRow = function () {
      const tbody = document.querySelector("#circleTable tbody");
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td><input type="number" step="0.01" class="dia"/></td>
        <td><select class="cat"></select></td>
        <td><select class="mat"></select></td>
        <td class="area">0</td>
        <td class="price">0</td>
        <td class="cost">0</td>
        <td><button onclick="this.closest('tr').remove(); calculateTotal()">ðŸ—‘</button></td>
      `;
      tbody.appendChild(tr);

      populateCategoryOptions(tr.querySelector(".cat"));
      setupRowEvents(tr);
    }

    function setupRowEvents(row) {
      const catSelect = row.querySelector(".cat");
      const matSelect = row.querySelector(".mat");

      catSelect.addEventListener("change", () => {
        populateMaterialOptions(catSelect);
      });

      matSelect.addEventListener("change", () => {
        updateCost(matSelect);
      });

      row.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", () => updateCost(matSelect));
      });
    }

    function populateCategoryOptions(select) {
      select.innerHTML = `<option value="">Select</option>`;
      Object.keys(materials).forEach(cat => {
        select.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    function populateMaterialOptions(catSelect) {
      const row = catSelect.closest("tr");
      const matSelect = row.querySelector(".mat");
      const selectedCat = catSelect.value;
      matSelect.innerHTML = `<option value="">Select</option>`;
      if (materials[selectedCat]) {
        Object.entries(materials[selectedCat]).forEach(([_, mat]) => {
          matSelect.innerHTML += `<option value="${mat.material_price}" data-name="${mat.material_name}">${mat.material_name}</option>`;
        });
      }
      updateCost(matSelect);
    }

    function updateCost(matSelect) {
      const row = matSelect.closest("tr");
      const price = parseFloat(matSelect.value) || 0;
      row.querySelector(".price").textContent = price.toFixed(2);

      let area = 0;
      if (row.querySelector(".w")) {
        const w = parseFloat(row.querySelector(".w").value) || 0;
        const h = parseFloat(row.querySelector(".h").value) || 0;
        const d = parseFloat(row.querySelector(".d").value) || 0;
        area = d ? w * h * d : w * h;
      } else {
        const dia = parseFloat(row.querySelector(".dia").value) || 0;
        area = Math.PI * (dia / 2) ** 2;
      }

      row.querySelector(".area").textContent = area.toFixed(2);
      const cost = price * area;
      row.querySelector(".cost").textContent = cost.toFixed(2);
      calculateTotal();
    }

    function calculateTotal() {
      let total = 0;
      document.querySelectorAll(".cost").forEach(el => {
        total += parseFloat(el.textContent) || 0;
      });
      document.getElementById("totalCost").textContent = `â‚±${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
