<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator - Calculation</title>
  <style>
    body.light-mode {
      background-color: #fff;
      color: #000;
    }
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }
    header a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    select, input {
      margin: 5px;
      padding: 5px;
    }
    .row {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="index.html">Database</a>
      <a href="calculation.html">Calculation</a>
    </div>
    <div>
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <h2>Material Cost Calculator</h2>
    <div id="materialRows"></div>
    <button onclick="addRow()">Add Rectangular Layer</button>
    <p><strong>Total Cost:</strong> <span id="totalCost">0</span></p>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBO6HFNOs6ksKpjDZUE49q_AkAx8bVNkIM",
      authDomain: "signage-calc.firebaseapp.com",
      databaseURL: "https://signage-calc-default-rtdb.firebaseio.com",
      projectId: "signage-calc",
      storageBucket: "signage-calc.appspot.com",
      messagingSenderId: "698642307837",
      appId: "1:698642307837:web:34d7a84dc270b49ff9c72c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let materialData = {};

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    function toggleTheme() {
      const current = localStorage.getItem("theme") === "dark" ? "light" : "dark";
      localStorage.setItem("theme", current);
      applyTheme();
    }

    function applyTheme() {
      document.body.className = localStorage.getItem("theme") === "dark" ? "dark-mode" : "light-mode";
    }

    window.onload = function() {
      applyTheme();
      db.ref("materials").once("value", snapshot => {
        materialData = snapshot.val();
        addRow();
      });
    };

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    function addRow() {
      const rowDiv = document.createElement("div");
      rowDiv.className = "row";
      rowDiv.innerHTML = `
        Width (m): <input type="number" class="width" step="0.01" />
        Height (m): <input type="number" class="height" step="0.01" />
        Category: <select class="category">${getCategoryOptions()}</select>
        Material: <select class="material"></select>
        <span class="cost">Cost: 0</span>
        <hr/>
      `;
      document.getElementById("materialRows").appendChild(rowDiv);

      const categorySelect = rowDiv.querySelector(".category");
      const materialSelect = rowDiv.querySelector(".material");

      categorySelect.onchange = () => {
        updateMaterialOptions(categorySelect, materialSelect);
        calculateRow(rowDiv);
      };

      materialSelect.onchange = () => calculateRow(rowDiv);

      rowDiv.querySelectorAll("input").forEach(input => {
        input.oninput = () => calculateRow(rowDiv);
      });

      categorySelect.dispatchEvent(new Event("change"));
    }

    function getCategoryOptions() {
      return Object.keys(materialData).map(cat => `<option value="${cat}">${cat}</option>`).join("");
    }

    function updateMaterialOptions(categorySelect, materialSelect) {
      const category = categorySelect.value;
      const materials = materialData[category];
      materialSelect.innerHTML = Object.keys(materials).map(key => {
        const mat = materials[key];
        return `<option value="${key}" data-price="${mat.material_price}">${mat.material_name}</option>`;
      }).join("");
    }

    function calculateRow(rowDiv) {
      const width = parseFloat(rowDiv.querySelector(".width").value) || 0;
      const height = parseFloat(rowDiv.querySelector(".height").value) || 0;
      const area = width * height;
      const materialSelect = rowDiv.querySelector(".material");
      const selectedOption = materialSelect.options[materialSelect.selectedIndex];
      const price = parseFloat(selectedOption?.getAttribute("data-price") || 0);
      const cost = area * price;
      rowDiv.querySelector(".cost").textContent = `Cost: ${cost.toFixed(2)}`;
      calculateTotal();
    }

    function calculateTotal() {
      let total = 0;
      document.querySelectorAll(".row").forEach(row => {
        const costText = row.querySelector(".cost").textContent;
        const cost = parseFloat(costText.replace("Cost: ", "")) || 0;
        total += cost;
      });
      document.getElementById("totalCost").textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
