<!DOCTYPE html>
<html>
<head>
  <title>Signage Calculator</title>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    label, input, select { display: block; margin: 10px 0; width: 100%; max-width: 400px; }
    #results { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div id="header">
    <h2>Signage Cost Calculator</h2>
    <div>
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
      <button onclick="window.location.href='index.html'">Material DB</button>
    </div>
  </div>

  <label>Reference No: <input id="refNo" /></label>
  <label>Material:
    <select id="materialSelect"></select>
  </label>
  <label>Length (m): <input type="number" id="length" /></label>
  <label>Width (m): <input type="number" id="width" /></label>
  <label>Quantity: <input type="number" id="qty" value="1" /></label>

  <button onclick="calculate()">Calculate</button>
  <div id="results"></div>

  <script>
    const user = sessionStorage.getItem("user");
    if (!user) location.href = "login.html";
    document.getElementById("userEmail").textContent = `Logged in as: ${user}`;

    function logout() {
      firebase.auth().signOut().then(() => {
        sessionStorage.clear();
        window.location.href = "login.html";
      });
    }

    const materialSelect = document.getElementById("materialSelect");
    const db = firebase.database().ref("materials");

    const materialMap = {};

    db.on("value", snapshot => {
      snapshot.forEach(row => {
        const mat = row.val();
        materialMap[mat.code] = mat;
        const opt = document.createElement("option");
        opt.value = mat.code;
        opt.text = `${mat.code} - ${mat.name}`;
        materialSelect.appendChild(opt);
      });
    });

    function calculate() {
      const code = materialSelect.value;
      const mat = materialMap[code];
      const area = parseFloat(document.getElementById("length").value || 0) * parseFloat(document.getElementById("width").value || 0);
      const qty = parseFloat(document.getElementById("qty").value || 1);
      const cost = mat.unit2 === "m^2" ? mat.pricePerUnit * area * qty : mat.price * qty;

      document.getElementById("results").innerHTML = `
        Material: ${mat.name}<br>
        Area: ${area.toFixed(2)} ${mat.unit2}<br>
        Quantity: ${qty}<br>
        Total Cost: <strong>QAR ${cost.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
</html>
