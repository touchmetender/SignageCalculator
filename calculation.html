<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator â€“ Calculation</title>
  <style>
    body.dark { background: #121212; color: white; }
    body.light { background: #f4f4f4; color: black; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #202020; color: white;
      position: sticky; top: 0; z-index: 100;
    }
    .nav-links a {
      margin-left: 1rem; text-decoration: none; color: white;
    }
    .nav-links a:hover { text-decoration: underline; }
    .mode-toggle, .auth-status { margin-left: 1rem; cursor: pointer; }
    .container {
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      color: black;
    }
    .dark .section {
      background: #1e1e1e;
      color: white;
    }
    .section h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 6px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body class="dark">
  <header>
    <div>
      <strong>Signage Calculator</strong>
      <span class="nav-links">
        <a href="index.html">Database</a>
        <a href="calculation.html">Calculation</a>
        <a href="quotation.html">Quotation</a>
        <a href="#">More â–¼</a>
      </span>
    </div>
    <div>
      <span id="userEmail" class="auth-status"></span>
      <button onclick="logout()">Logout</button>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒ—</button>
    </div>
  </header>

  <div class="container">
    <div class="section">
      <h2>Rectangular Layers</h2>
      <table id="rectTable">
        <thead>
          <tr>
            <th>Width (m)</th>
            <th>Height (m)</th>
            <th>Depth (m, optional)</th>
            <th>Category</th>
            <th>Material</th>
            <th>Area</th>
            <th>Unit Price</th>
            <th>Cost</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="addRectRow()">+ Add Rectangular Layer</button>
    </div>

    <div class="section">
      <h2>Circular Layers</h2>
      <table id="circleTable">
        <thead>
          <tr>
            <th>Diameter (m)</th>
            <th>Category</th>
            <th>Material</th>
            <th>Area</th>
            <th>Unit Price</th>
            <th>Cost</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="addCircleRow()">+ Add Circular Layer</button>
    </div>

    <div class="section">
      <h2>Total Material Cost</h2>
      <p><strong id="totalCost">â‚±0.00</strong></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let materials = {};

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      document.getElementById("userEmail").textContent = `Logged in as: ${user.email}`;
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function toggleMode() {
      const body = document.body;
      const next = body.classList.contains("dark") ? "light" : "dark";
      body.classList.remove("dark", "light");
      body.classList.add(next);
      localStorage.setItem("theme", next);
    }

    document.body.classList.add(localStorage.getItem("theme") || "dark");

    onValue(ref(db, 'materials'), (snapshot) => {
      materials = snapshot.val() || {};
      addRectRow();
      addCircleRow();
    });

    function addRectRow() {
      const tbody = document.querySelector("#rectTable tbody");
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td><input type="number" step="0.01" class="w"/></td>
        <td><input type="number" step="0.01" class="h"/></td>
        <td><input type="number" step="0.01" class="d"/></td>
        <td><select class="cat" onchange="populateMaterialOptions(this)"></select></td>
        <td><select class="mat" onchange="updateCost(this)"></select></td>
        <td class="area">0</td>
        <td class="price">0</td>
        <td class="cost">0</td>
        <td><button onclick="this.closest('tr').remove(); calculateTotal()">ðŸ—‘</button></td>
      `;
      tbody.appendChild(tr);
      populateCategoryOptions(tr.querySelector(".cat"));
    }

    function addCircleRow() {
      const tbody = document.querySelector("#circleTable tbody");
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td><input type="number" step="0.01" class="dia"/></td>
        <td><select class="cat" onchange="populateMaterialOptions(this)"></select></td>
        <td><select class="mat" onchange="updateCost(this)"></select></td>
        <td class="area">0</td>
        <td class="price">0</td>
        <td class="cost">0</td>
        <td><button onclick="this.closest('tr').remove(); calculateTotal()">ðŸ—‘</button></td>
      `;
      tbody.appendChild(tr);
      populateCategoryOptions(tr.querySelector(".cat"));
    }

    window.populateCategoryOptions = function(select) {
      select.innerHTML = `<option value="">Select</option>`;
      Object.keys(materials).forEach(cat => {
        select.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    window.populateMaterialOptions = function(catSelect) {
      const row = catSelect.closest("tr");
      const matSelect = row.querySelector(".mat");
      const selectedCat = catSelect.value;
      matSelect.innerHTML = `<option value="">Select</option>`;
      if (materials[selectedCat]) {
        Object.entries(materials[selectedCat]).forEach(([_, mat]) => {
          matSelect.innerHTML += `<option value="${mat.material_price}" data-name="${mat.material_name}">${mat.material_name}</option>`;
        });
      }
    }

    window.updateCost = function(matSelect) {
      const row = matSelect.closest("tr");
      const price = parseFloat(matSelect.value) || 0;
      row.querySelector(".price").textContent = price.toFixed(2);

      let area = 0;
      if (row.querySelector(".w")) {
        const w = parseFloat(row.querySelector(".w").value) || 0;
        const h = parseFloat(row.querySelector(".h").value) || 0;
        const d = parseFloat(row.querySelector(".d").value) || 0;
        area = d ? w * h * d : w * h;
      } else {
        const dia = parseFloat(row.querySelector(".dia").value) || 0;
        area = Math.PI * (dia / 2) ** 2;
      }

      row.querySelector(".area").textContent = area.toFixed(2);
      const cost = price * area;
      row.querySelector(".cost").textContent = cost.toFixed(2);
      calculateTotal();
    }

    function calculateTotal() {
      let total = 0;
      document.querySelectorAll(".cost").forEach(el => {
        total += parseFloat(el.textContent) || 0;
      });
      document.getElementById("totalCost").textContent = `â‚±${total.toFixed(2)}`;
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("input", () => {
        if (el.classList.contains("mat")) updateCost(el);
      });
    });
  </script>
</body>
</html>
