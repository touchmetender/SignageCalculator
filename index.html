<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator â€“ Material Database</title>
  <style>
    body.dark { background: #121212; color: white; }
    body.light { background: #f4f4f4; color: black; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #202020; color: white;
      position: sticky; top: 0; z-index: 100;
    }
    .nav-links a {
      margin-left: 1rem; text-decoration: none; color: white;
    }
    .nav-links a:hover { text-decoration: underline; }
    .mode-toggle, .auth-status { margin-left: 1rem; cursor: pointer; }
    .tabs {
      display: flex; gap: 10px; padding: 10px 20px; flex-wrap: wrap;
    }
    .tab, .add-cat-btn {
      padding: 8px 14px; background: #444; color: white; border-radius: 5px; cursor: pointer;
    }
    .tab.active { background: #ff9800; }
    .add-cat-btn { background: #4caf50; }
    .table-wrapper {
      background: white; margin: 20px; border-radius: 6px;
      overflow: auto; max-height: 65vh;
    }
    .header-row, .filter-row, .row {
      display: flex; flex-wrap: nowrap; font-size: 14px;
    }
    .header-row, .filter-row {
      position: sticky; top: 0; background: #333; color: white; z-index: 10;
    }
    .filter-row input {
      width: 100%; padding: 3px;
    }
    .row > div, .header-row > div, .filter-row > div {
      flex: 1; border: 1px solid #ccc; padding: 6px; box-sizing: border-box; min-width: 100px;
    }
    .row.editing { background: #fff8b3; }
    .action-cell button {
      margin: 0 2px; background: none; border: none; color: #007bff; cursor: pointer;
    }
    .action-cell button:hover { text-decoration: underline; }
  </style>
</head>
<body class="dark">
  <header>
    <div>
      <strong>Signage Calculator</strong>
      <span class="nav-links">
        <a href="index.html">Database</a>
        <a href="calculation.html">Calculation</a>
        <a href="quotation.html">Quotation</a>
        <a href="#">More â–¼</a>
      </span>
    </div>
    <div>
      <span id="userEmail" class="auth-status"></span>
      <button onclick="logout()">Logout</button>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒ—</button>
    </div>
  </header>

  <div class="tabs" id="tabs"></div>
  <div id="tables"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, update, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const categories = ["Metal", "Plastic", "Paint", "Light", "General Materials", "Vinyl"];
    const headers = ["material_code", "material_name", "material_price", "unit", "price_per_unit", "unit2"];
    let isAdmin = false;
    const adminEmail = "admin@sc.com"; // Replace with your admin email

    const tabs = document.getElementById("tabs");
    const tables = document.getElementById("tables");

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      isAdmin = user.email === adminEmail;
      document.getElementById("userEmail").textContent = `Logged in as: ${user.email}`;
      init();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function init() {
      tabs.innerHTML = "";
      tables.innerHTML = "";

      categories.forEach((cat, i) => {
        const tab = document.createElement("div");
        tab.className = "tab" + (i === 0 ? " active" : "");
        tab.textContent = cat;
        tab.onclick = () => showCategory(cat);
        tabs.appendChild(tab);

        createCategoryTable(cat, i === 0);
      });
    }

    function createCategoryTable(category, visible) {
      const wrapper = document.createElement("div");
      wrapper.id = "table-" + category;
      wrapper.className = "table-wrapper" + (visible ? "" : " hidden");
      tables.appendChild(wrapper);

      const filterRow = document.createElement("div");
      filterRow.className = "filter-row";
      const filters = [];
      headers.forEach((_, i) => {
        const div = document.createElement("div");
        const input = document.createElement("input");
        input.placeholder = "Filter...";
        div.appendChild(input);
        filters.push(input);
        filterRow.appendChild(div);
      });
      filterRow.appendChild(document.createElement("div"));
      wrapper.appendChild(filterRow);

      const headerRow = document.createElement("div");
      headerRow.className = "header-row";
      headers.forEach(h => {
        const div = document.createElement("div");
        div.textContent = h;
        headerRow.appendChild(div);
      });
      const act = document.createElement("div");
      act.textContent = "Action";
      headerRow.appendChild(act);
      wrapper.appendChild(headerRow);

      const rowsContainer = document.createElement("div");
      wrapper.appendChild(rowsContainer);

      const catRef = ref(db, `materials/${category}`);
      onValue(catRef, snapshot => {
        rowsContainer.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          for (let key in data) {
            rowsContainer.appendChild(createRow(category, key, data[key]));
          }
        }
      });

      if (isAdmin) {
        const newRow = document.createElement("div");
        newRow.className = "row";
        const inputs = headers.map(() => {
          const div = document.createElement("div");
          const input = document.createElement("input");
          input.style.width = "100%";
          div.appendChild(input);
          newRow.appendChild(div);
          return input;
        });
        const action = document.createElement("div");
        const addBtn = document.createElement("button");
        addBtn.textContent = "Add";
        addBtn.onclick = () => {
          const data = {};
          headers.forEach((h, i) => data[h] = inputs[i].value);
          push(ref(db, `materials/${category}`), data);
        };
        action.appendChild(addBtn);
        newRow.appendChild(action);
        rowsContainer.appendChild(newRow);
      }

      filters.forEach((input, idx) => {
        input.oninput = () => {
          const value = input.value.toLowerCase();
          Array.from(rowsContainer.querySelectorAll(".row")).forEach(row => {
            const cell = row.children[idx];
            if (!cell) return;
            row.style.display = cell.textContent.toLowerCase().includes(value) ? "" : "none";
          });
        };
      });
    }

    function createRow(category, key, data) {
      const row = document.createElement("div");
      row.className = "row";
      const cells = headers.map(h => {
        const div = document.createElement("div");
        div.textContent = data[h] || "";
        row.appendChild(div);
        return div;
      });

      const action = document.createElement("div");
      action.className = "action-cell";
      if (isAdmin) {
        const edit = document.createElement("button");
        edit.textContent = "Edit";
        let editing = false;
        edit.onclick = () => {
          editing = !editing;
          if (editing) {
            row.classList.add("editing");
            cells.forEach(c => {
              const input = document.createElement("input");
              input.value = c.textContent;
              c.innerHTML = "";
              c.appendChild(input);
            });
            edit.textContent = "Save";
          } else {
            const updated = {};
            headers.forEach((h, i) => {
              updated[h] = cells[i].querySelector("input").value;
              cells[i].textContent = updated[h];
            });
            update(ref(db, `materials/${category}/${key}`), updated);
            row.classList.remove("editing");
            edit.textContent = "Edit";
          }
        };
        const del = document.createElement("button");
        del.textContent = "Delete";
        del.onclick = () => {
          if (confirm("Delete this item?")) remove(ref(db, `materials/${category}/${key}`));
        };
        action.appendChild(edit);
        action.appendChild(del);
      }
      row.appendChild(action);
      return row;
    }

    function showCategory(name) {
      categories.forEach(cat => {
        const el = document.getElementById("table-" + cat);
        if (el) el.classList.add("hidden");
      });
      document.getElementById("table-" + name)?.classList.remove("hidden");
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      Array.from(tabs.children).find(t => t.textContent === name)?.classList.add("active");
    }
  </script>
</body>
</html>
