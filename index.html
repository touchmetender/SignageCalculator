<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material Database - Signage Calculator</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #333;
      color: white;
    }
    header a { color: white; text-decoration: none; margin-left: 15px; }
    .table-container {
      overflow-y: auto;
      max-height: 85vh;
      border-top: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    thead {
      position: sticky;
      top: 0;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>Material Database</strong> |
      <a href="calculation.html">Calculation</a>
      <a href="quotation.html">Quotation</a>
    </div>
    <div>
      Logged in as: <span id="userEmail">Loading...</span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="table-container">
    <table id="materialTable">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Price</th>
          <th>Unit</th>
          <th>Price per Unit</th>
          <th>Unit Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) location.href = "login.html";
      else {
        document.getElementById('userEmail').textContent = user.email;
        loadTable(user);
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => location.href = "login.html");
    }

    function loadTable(user) {
      const admin = ["your-admin-email@gmail.com"]; // replace with your admin email
      const isAdmin = admin.includes(user.email);
      firebase.database().ref("materials").on("value", snapshot => {
        const tbody = document.querySelector("#materialTable tbody");
        tbody.innerHTML = "";
        snapshot.forEach(catSnap => {
          catSnap.forEach(item => {
            const tr = document.createElement("tr");
            const data = item.val();
            tr.innerHTML = `
              <td>${data.code}</td>
              <td>${data.name}</td>
              <td>${data.price}</td>
              <td>${data.unit}</td>
              <td>${data.pricePerUnit}</td>
              <td>${data.unitType}</td>
              <td>${isAdmin ? '<button>Edit</button>' : 'View only'}</td>
            `;
            tbody.appendChild(tr);
          });
        });
      });
    }
  </script>
</body>
</html>
