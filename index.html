<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator - Material Database</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #1976d2;
      --secondary: #e3f2fd;
      --table-header-bg: #1976d2;
      --table-header-text: white;
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    [data-theme="dark"] body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a, nav button {
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    nav a:hover, nav button:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }

    .tabs {
      margin-bottom: 1rem;
    }

    .tabs button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      background-color: var(--primary);
      color: white;
      border-radius: 4px;
    }

    .tabs button.active {
      background-color: #004ba0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: var(--table-header-bg);
      color: var(--table-header-text);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .filter-row input {
      width: 100%;
      padding: 0.25rem;
    }

    .admin-controls button {
      margin-right: 0.5rem;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Signage Calculator</h1>
    <nav>
      <a href="index.html">Database</a>
      <a href="calculation.html">Calculation</a>
      <a href="quotation.html">Quotation</a>
      <button id="theme-toggle" class="dark-toggle">Toggle Theme</button>
      <button id="logout">Logout</button>
    </nav>
  </header>

  <main>
    <div class="tabs" id="categoryTabs"></div>
    <div id="materialTableContainer"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUtSMPkEydMHGmwCivIBocIbRf3Ot2Vpo",
      authDomain: "signage-calculator.firebaseapp.com",
      databaseURL: "https://signage-calculator-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "signage-calculator",
      storageBucket: "signage-calculator.appspot.com",
      messagingSenderId: "22460478102",
      appId: "1:22460478102:web:e75e5a1324f2112464a7b7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const logoutBtn = document.getElementById("logout");
    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      const theme = document.documentElement.getAttribute("data-theme");
      const newTheme = theme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);

      auth.onAuthStateChanged(user => {
        if (user) {
          user.getIdTokenResult().then(idTokenResult => {
            const isAdmin = idTokenResult.claims.admin || false;
            loadCategories(isAdmin);
          });
        } else {
          window.location.href = "login.html";
        }
      });
    });

    function loadCategories(isAdmin) {
      const tabsContainer = document.getElementById("categoryTabs");
      db.ref("materials").once("value", snapshot => {
        const categories = Object.keys(snapshot.val() || {});
        categories.forEach((category, index) => {
          const tab = document.createElement("button");
          tab.textContent = category;
          if (index === 0) tab.classList.add("active");
          tab.addEventListener("click", () => {
            document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
            tab.classList.add("active");
            renderTable(category, isAdmin);
          });
          tabsContainer.appendChild(tab);
        });

        if (categories.length > 0) {
          renderTable(categories[0], isAdmin);
        }
      });
    }

    function renderTable(category, isAdmin) {
      const container = document.getElementById("materialTableContainer");
      db.ref(`materials/${category}`).once("value", snapshot => {
        const materials = snapshot.val();
        if (!materials) {
          container.innerHTML = "<p>No materials found.</p>";
          return;
        }

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        const headers = ["Code", "Name", "Price", "Unit", "Price/Unit", "Unit2"];
        if (isAdmin) headers.push("Actions");

        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        const filterRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          if (h !== "Actions") {
            const input = document.createElement("input");
            input.setAttribute("placeholder", `Filter ${h}`);
            input.addEventListener("input", () => {
              const filters = Array.from(filterRow.querySelectorAll("input")).map(i => i.value.toLowerCase());
              Array.from(tbody.rows).forEach(row => {
                row.style.display = Array.from(row.cells).slice(0, filters.length).every((cell, i) => {
                  return cell.textContent.toLowerCase().includes(filters[i]);
                }) ? "" : "none";
              });
            });
            th.appendChild(input);
          }
          filterRow.appendChild(th);
        });
        thead.appendChild(filterRow);

        Object.values(materials).forEach(mat => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${mat.material_code}</td>
            <td>${mat.material_name}</td>
            <td>${mat.material_price}</td>
            <td>${mat.unit}</td>
            <td>${mat.price_per_unit}</td>
            <td>${mat.unit2}</td>
          `;
          if (isAdmin) {
            const actions = document.createElement("td");
            actions.classList.add("admin-controls");
            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            actions.append(editBtn, delBtn);
            row.appendChild(actions);
          }
          tbody.appendChild(row);
        });

        table.append(thead, tbody);
        container.innerHTML = "";
        container.appendChild(table);
      });
    }
  </script>
</body>
</html>
