<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator â€“ Material Database</title>
  <style>
    body.dark { background: #121212; color: white; }
    body.light { background: #f4f4f4; color: black; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #202020; color: white;
      position: sticky; top: 0; z-index: 100;
    }
    .nav-links a {
      margin-left: 1rem; text-decoration: none; color: white;
    }
    .nav-links a:hover { text-decoration: underline; }
    .mode-toggle, .auth-status { margin-left: 1rem; cursor: pointer; }
    .tabs {
      display: flex; gap: 10px; padding: 10px 20px;
      flex-wrap: wrap; align-items: center;
    }
    .tab, .add-cat-btn {
      padding: 8px 14px;
      background: #444; color: white;
      border-radius: 5px; cursor: pointer;
    }
    .tab.active { background: #ff9800; }
    .add-cat-btn { background: #4caf50; }
    .table-wrapper {
      background: white;
      max-height: 65vh;
      overflow-y: auto;
      margin: 20px;
      border-radius: 6px;
    }
    .header-row, .filter-row, .row {
      display: flex;
      font-size: 14px;
    }
    .header-row, .filter-row {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      z-index: 10;
    }
    .filter-row input {
      width: 100%;
      padding: 3px;
    }
    .row > div, .header-row > div, .filter-row > div {
      flex: 1;
      border: 1px solid #ccc;
      padding: 6px;
      box-sizing: border-box;
      min-width: 100px;
    }
    .row.editing { background: #fff8b3; }
    .action-cell button {
      margin: 0 2px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
    }
    .action-cell button:hover { text-decoration: underline; }
  </style>
</head>
<body class="dark">
  <header>
    <div>
      <strong>Signage Calculator</strong>
      <span class="nav-links">
        <a href="index.html">Database</a>
        <a href="calculation.html">Calculation</a>
        <a href="quotation.html">Quotation</a>
        <a href="#">More â–¼</a>
      </span>
    </div>
    <div>
      <span id="userEmail" class="auth-status"></span>
      <button onclick="logout()">Logout</button>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒ—</button>
    </div>
  </header>

  <div class="tabs" id="tabs"></div>
  <div id="table-area"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { ref } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const categories = ["Metal", "Plastic", "Paint", "Light", "General Materials", "Vinyl"];
    const headers = ["Material Code", "Material Name", "Material Price", "Unit", "Price per Unit", "Unit2"];

    let isAdmin = false;
    const adminEmail = "admin@sc.com"; // Replace with real admin

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      isAdmin = user.email === adminEmail;
      document.getElementById("userEmail").textContent = `Logged in as: ${user.email}`;
      initTabs();
      loadCategory(categories[0]);
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function initTabs() {
      const tabs = document.getElementById("tabs");
      tabs.innerHTML = "";
      categories.forEach(cat => {
        const tab = document.createElement("div");
        tab.className = "tab";
        tab.textContent = cat;
        tab.onclick = () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          loadCategory(cat);
        };
        tabs.appendChild(tab);
      });
    }

    function loadCategory(category) {
      const tableArea = document.getElementById("table-area");
      tableArea.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "table-wrapper";

      // Filter row
      const filterRow = document.createElement("div");
      filterRow.className = "filter-row";
      const filterInputs = [];
      headers.forEach(() => {
        const div = document.createElement("div");
        const input = document.createElement("input");
        div.appendChild(input);
        filterRow.appendChild(div);
        filterInputs.push(input);
      });
      filterRow.appendChild(document.createElement("div")); // action column
      wrapper.appendChild(filterRow);

      // Header row
      const headerRow = document.createElement("div");
      headerRow.className = "header-row";
      headers.forEach(h => {
        const div = document.createElement("div");
        div.textContent = h;
        headerRow.appendChild(div);
      });
      const actionHeader = document.createElement("div");
      actionHeader.textContent = "Action";
      headerRow.appendChild(actionHeader);
      wrapper.appendChild(headerRow);

      const rowsContainer = document.createElement("div");
      wrapper.appendChild(rowsContainer);
      tableArea.appendChild(wrapper);

      const refPath = ref(db, `materials/${category}`);
      onValue(refPath, (snapshot) => {
        const data = snapshot.val();
        rowsContainer.innerHTML = "";

        if (data) {
          Object.entries(data).forEach(([key, row]) => {
            const rowEl = document.createElement("div");
            rowEl.className = "row";

            const cells = headers.map(h => {
              const div = document.createElement("div");
              div.textContent = row[h] || "";
              rowEl.appendChild(div);
              return div;
            });

            const actionDiv = document.createElement("div");
            actionDiv.className = "action-cell";

            if (isAdmin) {
              const editBtn = document.createElement("button");
              editBtn.textContent = "Edit";
              let editing = false;
              editBtn.onclick = () => {
                editing = !editing;
                if (editing) {
                  rowEl.classList.add("editing");
                  cells.forEach(c => {
                    const input = document.createElement("input");
                    input.value = c.textContent;
                    c.innerHTML = "";
                    c.appendChild(input);
                  });
                  editBtn.textContent = "Save";
                } else {
                  const updated = {};
                  headers.forEach((h, i) => {
                    updated[h] = cells[i].querySelector("input").value;
                    cells[i].textContent = updated[h];
                  });
                  update(ref(db, `materials/${category}/${key}`), updated);
                  rowEl.classList.remove("editing");
                  editBtn.textContent = "Edit";
                }
              };
              const delBtn = document.createElement("button");
              delBtn.textContent = "Delete";
              delBtn.onclick = () => {
                if (confirm("Delete this item?")) remove(ref(db, `materials/${category}/${key}`));
              };
              actionDiv.appendChild(editBtn);
              actionDiv.appendChild(delBtn);
            }

            rowEl.appendChild(actionDiv);
            rowsContainer.appendChild(rowEl);
          });
        }

        // Add row input (if admin)
        if (isAdmin) {
          const newRow = document.createElement("div");
          newRow.className = "row";
          const inputs = headers.map(() => {
            const div = document.createElement("div");
            const input = document.createElement("input");
            div.appendChild(input);
            newRow.appendChild(div);
            return input;
          });
          const addAction = document.createElement("div");
          const addBtn = document.createElement("button");
          addBtn.textContent = "Add";
          addBtn.onclick = () => {
            const data = {};
            headers.forEach((h, i) => data[h] = inputs[i].value);
            push(ref(db, `materials/${category}`), data);
          };
          addAction.appendChild(addBtn);
          newRow.appendChild(addAction);
          rowsContainer.appendChild(newRow);
        }
      });

      // Filter logic
      filterInputs.forEach((input, colIndex) => {
        input.oninput = () => {
          const rows = wrapper.querySelectorAll(".row");
          rows.forEach(row => {
            const cell = row.children[colIndex];
            if (!cell) return;
            const match = cell.textContent.toLowerCase().includes(input.value.toLowerCase());
            row.style.display = match || row.classList.contains("editing") ? "" : "none";
          });
        };
      });
    }
  </script>
</body>
</html>
