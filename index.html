<!DOCTYPE html>
<html>
<head>
  <title>Material Database</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    #materialTable { border-collapse: collapse; width: 100%; }
    #materialTable th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #materialTable th { background: #eee; }
    tbody { display: block; height: 400px; overflow-y: auto; }
    thead, tbody tr { display: table; width: 100%; table-layout: fixed; }
    .edit-row { background: #ffffcc; }
  </style>
</head>
<body>
  <div id="header">
    <h2>Material Database</h2>
    <div>
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
      <button onclick="window.location.href='calculation.html'">Go to Calculation</button>
    </div>
  </div>

  <table id="materialTable">
    <thead>
      <tr><th>Code</th><th>Name</th><th>Price</th><th>Unit</th><th>Price/Unit</th><th>Unit</th><th>Action</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Firebase SDK and Configuration Inline -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.firebasestorage.app",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8",
      measurementId: "G-R4EHYT0MW6"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Check if user is logged in
    const user = sessionStorage.getItem("user");
    const role = sessionStorage.getItem("role");
    if (!user) location.href = "login.html";
    document.getElementById("userEmail").textContent = `Logged in as: ${user}`;

    // Handle logout
    function logout() {
      firebase.auth().signOut().then(() => {
        sessionStorage.clear();
        window.location.href = "login.html";
      });
    }

    // Load materials from Firebase
    const db = firebase.database().ref("materials");

    db.on("value", snapshot => {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      snapshot.forEach(row => {
        const mat = row.val();
        const key = row.key;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${mat.code}</td>
          <td><input value="${mat.name}" ${role !== 'admin' ? 'disabled' : ''}></td>
          <td><input value="${mat.price}" ${role !== 'admin' ? 'disabled' : ''}></td>
          <td>${mat.unit}</td>
          <td><input value="${mat.pricePerUnit}" ${role !== 'admin' ? 'disabled' : ''}></td>
          <td>${mat.unit2}</td>
          <td>
            ${role === 'admin' ? `<button onclick="save('${key}', this)">Save</button><button onclick="remove('${key}')">Delete</button>` : ''}
          </td>
        `;
        tbody.appendChild(tr);
      });
    });

    // Save edited material data
    function save(key, btn) {
      const row = btn.parentElement.parentElement;
      const inputs = row.querySelectorAll('input');
      db.child(key).set({
        code: row.cells[0].textContent,
        name: inputs[0].value,
        price: inputs[1].value,
        unit: row.cells[3].textContent,
        pricePerUnit: inputs[2].value,
        unit2: row.cells[5].textContent,
      });
    }

    // Delete material from database
    function remove(key) {
      if (confirm("Delete this item?")) {
        db.child(key).remove();
      }
    }
  </script>

</body>
</html>
