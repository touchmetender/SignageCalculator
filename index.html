<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #ffffff;
    }
    body.light {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }
    body.dark {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      color: white;
      padding: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      cursor: pointer;
    }
    .category-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
    }
    .category-tabs button {
      background-color: #666;
      color: white;
      border: none;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5rem;
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Signage Materials</h1>
    <div>
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="category-tabs" id="categoryTabs"></div>
  <div id="materialTableContainer"></div>

  <script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      child
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    // Load saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(savedTheme);

    function toggleTheme() {
      const currentTheme = document.body.classList.contains("dark") ? "dark" : "light";
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.classList.remove(currentTheme);
      document.body.classList.add(newTheme);
      localStorage.setItem("theme", newTheme);
    }

    function logout() {
      signOut(auth)
        .then(() => {
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
        });
    }

    function createTable(category, data) {
      const container = document.getElementById("materialTableContainer");
      container.innerHTML = ""; // Clear previous
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      const headers = ["Code", "Name", "Price", "Price per Unit", "Unit", "Unit2"];
      headers.forEach((text) => {
        const th = document.createElement("th");
        th.textContent = text;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      Object.keys(data).forEach((key) => {
        const item = data[key];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.material_code || ""}</td>
          <td>${item.material_name || ""}</td>
          <td>${item.material_price || ""}</td>
          <td>${item.price_per_unit || ""}</td>
          <td>${item.unit || ""}</td>
          <td>${item.unit2 || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    function loadCategories(data) {
      const categories = Object.keys(data);
      const tabContainer = document.getElementById("categoryTabs");
      tabContainer.innerHTML = "";
      categories.forEach((cat, index) => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => createTable(cat, data[cat]);
        tabContainer.appendChild(btn);
        if (index === 0) createTable(cat, data[cat]);
      });
    }

    function init() {
      const dbRef = ref(db);
      get(child(dbRef, "materials")).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          loadCategories(data);
        } else {
          document.getElementById("materialTableContainer").textContent = "No materials found.";
        }
      }).catch((error) => {
        console.error("Error loading data:", error);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        init();
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
