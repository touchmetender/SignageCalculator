<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator – Material Database</title>
  <style>
    body.dark { background: #121212; color: white; }
    body.light { background: #f4f4f4; color: black; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #202020; color: white;
      position: sticky; top: 0; z-index: 100;
    }
    .nav-links a {
      margin-left: 1rem; text-decoration: none; color: white;
    }
    .nav-links a:hover { text-decoration: underline; }
    .mode-toggle, .auth-status { margin-left: 1rem; cursor: pointer; }
    .tabs {
      display: flex; gap: 10px; padding: 10px 20px;
      flex-wrap: wrap; align-items: center;
    }
    .tab, .add-cat-btn {
      padding: 8px 14px;
      background: #444; color: white;
      border-radius: 5px; cursor: pointer;
    }
    .tab.active { background: #ff9800; }
    .add-cat-btn { background: #4caf50; }
    .table-wrapper {
      background: white;
      max-height: 65vh;
      overflow-y: auto;
      margin: 20px;
      border-radius: 6px;
    }
    .header-row, .filter-row, .row {
      display: flex; flex-wrap: nowrap;
      font-size: 14px;
    }
    .header-row {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      z-index: 10;
    }
    .filter-row {
      position: sticky;
      top: 38px;
      background: #444;
      z-index: 9;
    }
    .filter-row input {
      width: 100%;
      padding: 3px;
    }
    .row > div, .header-row > div, .filter-row > div {
      flex: 1;
      border: 1px solid #ccc;
      padding: 6px;
      box-sizing: border-box;
      min-width: 100px;
    }
    .row.editing { background: #fff8b3; }
    .action-cell button {
      margin: 0 2px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
    }
    .action-cell button:hover { text-decoration: underline; }
  </style>
</head>
<body class="dark">
  <header>
    <div>
      <strong>Signage Calculator</strong>
      <span class="nav-links">
        <a href="index.html">Database</a>
        <a href="calculation.html">Calculation</a>
        <a href="quotation.html">Quotation</a>
        <a href="#">More ▼</a>
      </span>
    </div>
    <div>
      <span id="userEmail" class="auth-status"></span>
      <button onclick="logout()">Logout</button>
      <button class="mode-toggle" onclick="toggleMode()">🌗</button>
    </div>
  </header>

  <div class="tabs" id="tabs"></div>
  <div id="tables"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, update, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const adminEmail = "admin@sc.com"; // ← change this
    let isAdmin = false;

    const categories = ["Metal", "Plastic", "Paint", "Light", "General Materials", "Vinyl"];
    const headers = ["Material Code", "Material Name", "Material Price", "Unit", "Price per Unit", "Unit2"];

    const tabs = document.getElementById("tabs");
    const tables = document.getElementById("tables");

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      isAdmin = user.email === adminEmail;
      document.getElementById("userEmail").textContent = `Logged in as: ${user.email}`;
      init();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function init() {
      tabs.innerHTML = "";
      tables.innerHTML = "";

      categories.forEach((cat, index) => {
        const tab = document.createElement("div");
        tab.className = "tab" + (index === 0 ? " active" : "");
        tab.textContent = cat;
        tab.onclick = () => showCategory(cat);
        tabs.appendChild(tab);
        createCategoryTable(cat, index === 0);
      });

      if (isAdmin) {
        const addCatBtn = document.createElement("button");
        addCatBtn.className = "add-cat-btn";
        addCatBtn.textContent = "+ Add Category";
        addCatBtn.onclick = () => {
          const newCat = prompt("Enter new category:");
          if (newCat && !categories.includes(newCat)) {
            categories.push(newCat);
            set(ref(db, `materials/${newCat}`), {});
            init();
          }
        };
        tabs.appendChild(addCatBtn);
      }
    }

    function createCategoryTable(category, visible) {
      const wrapper = document.createElement("div");
      wrapper.id = "table-" + category;
      wrapper.className = "table-wrapper" + (visible ? "" : " hidden");
      tables.appendChild(wrapper);

      const filterRow = document.createElement("div");
      filterRow.className = "filter-row";
      headers.forEach((_, i) => {
        const div = document.createElement("div");
        const input = document.createElement("input");
        input.placeholder = "Filter...";
        input.oninput = () => filterTable(category, i, input.value);
        div.appendChild(input);
        filterRow.appendChild(div);
      });
      filterRow.appendChild(document.createElement("div")); // Action col
      wrapper.appendChild(filterRow);

      const headerRow = document.createElement("div");
      headerRow.className = "header-row";
      headers.forEach(h => {
        const div = document.createElement("div");
        div.textContent = h;
        headerRow.appendChild(div);
      });
      const actionHead = document.createElement("div");
      actionHead.textContent = "Action";
      headerRow.appendChild(actionHead);
      wrapper.appendChild(headerRow);

      const rowsContainer = document.createElement("div");
      wrapper.appendChild(rowsContainer);

      const dataRef = ref(db, `materials/${category}`);
      onValue(dataRef, (snapshot) => {
        rowsContainer.innerHTML = "";
        const data = snapshot.val();
        for (let key in data) {
          rowsContainer.appendChild(createRow(category, key, data[key]));
        }

        if (isAdmin) {
          const newRow = document.createElement("div");
          newRow.className = "row";
          const inputs = headers.map(() => {
            const div = document.createElement("div");
            const input = document.createElement("input");
            input.style.width = "100%";
            div.appendChild(input);
            newRow.appendChild(div);
            return input;
          });
          const action = document.createElement("div");
          const btn = document.createElement("button");
          btn.textContent = "Add";
          btn.onclick = () => {
            const newData = {};
            headers.forEach((h, i) => newData[h] = inputs[i].value);
            push(ref(db, `materials/${category}`), newData);
          };
          action.appendChild(btn);
          newRow.appendChild(action);
          rowsContainer.appendChild(newRow);
        }
      });
    }

    function createRow(category, key, data) {
      const row = document.createElement("div");
      row.className = "row";
      const cells = headers.map(h => {
        const div = document.createElement("div");
        div.textContent = data[h] || "";
        row.appendChild(div);
        return div;
      });

      const actionDiv = document.createElement("div");
      actionDiv.className = "action-cell";

      if (isAdmin) {
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        let editing = false;

        editBtn.onclick = () => {
          editing = !editing;
          if (editing) {
            row.classList.add("editing");
            cells.forEach(c => {
              const input = document.createElement("input");
              input.value = c.textContent;
              c.innerHTML = "";
              c.appendChild(input);
            });
            editBtn.textContent = "Save";
          } else {
            const updated = {};
            headers.forEach((h, i) => {
              updated[h] = cells[i].querySelector("input").value;
              cells[i].textContent = updated[h];
            });
            update(ref(db, `materials/${category}/${key}`), updated);
            row.classList.remove("editing");
            editBtn.textContent = "Edit";
          }
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => {
          if (confirm("Delete this item?")) remove(ref(db, `materials/${category}/${key}`));
        };

        actionDiv.appendChild(editBtn);
        actionDiv.appendChild(delBtn);
      }
      row.appendChild(actionDiv);
      return row;
    }

    function filterTable(category, index, value) {
      const wrapper = document.getElementById("table-" + category);
      const rows = wrapper.querySelectorAll(".row");
      rows.forEach(row => {
        const cell = row.children[index];
        row.style.display = cell?.textContent.toLowerCase().includes(value.toLowerCase()) ? "" : "none";
      });
    }

    function showCategory(name) {
      categories.forEach(cat => {
        const table = document.getElementById("table-" + cat);
        if (table) table.classList.add("hidden");
      });
      document.getElementById("table-" + name)?.classList.remove("hidden");
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      Array.from(tabs.children).find(t => t.textContent === name)?.classList.add("active");
    }
  </script>
</body>
</html>
