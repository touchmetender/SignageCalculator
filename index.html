<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator - Material Database</title>
  <style>
    body.light-mode {
      background-color: #fff;
      color: #000;
    }
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }
    header a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #categoryTabs button {
      margin-right: 10px;
      padding: 5px 10px;
    }
    #categoryTabs {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="index.html">Database</a>
      <a href="calculation.html">Calculation</a>
    </div>
    <div>
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div id="categoryTabs"></div>
    <table>
      <thead>
        <tr>
          <th>Filter</th>
          <th>Code</th>
          <th>Name</th>
          <th>Price</th>
          <th>Unit</th>
          <th>Price/Unit</th>
          <th>Unit 2</th>
        </tr>
        <tr>
          <td><input type="text" id="filterInput" placeholder="Search..." oninput="filterTable()" /></td>
          <td colspan="6"></td>
        </tr>
      </thead>
      <tbody id="materialTableBody"></tbody>
    </table>
  </main>

  <!-- Firebase and Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBO6HFNOs6ksKpjDZUE49q_AkAx8bVNkIM",
      authDomain: "signage-calc.firebaseapp.com",
      databaseURL: "https://signage-calc-default-rtdb.firebaseio.com",
      projectId: "signage-calc",
      storageBucket: "signage-calc.appspot.com",
      messagingSenderId: "698642307837",
      appId: "1:698642307837:web:34d7a84dc270b49ff9c72c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Theme
    function toggleTheme() {
      const current = localStorage.getItem("theme") === "dark" ? "light" : "dark";
      localStorage.setItem("theme", current);
      applyTheme();
    }

    function applyTheme() {
      document.body.className = localStorage.getItem("theme") === "dark" ? "dark-mode" : "light-mode";
    }

    window.onload = function() {
      applyTheme();
      loadCategories();
    };

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    // Load Categories
    function loadCategories() {
      db.ref("materials").once("value", snapshot => {
        const categories = snapshot.val();
        const tabs = document.getElementById("categoryTabs");
        tabs.innerHTML = "";
        Object.keys(categories).forEach(category => {
          const btn = document.createElement("button");
          btn.textContent = category;
          btn.onclick = () => loadCategory(category);
          tabs.appendChild(btn);
        });
        // Load first category by default
        if (Object.keys(categories).length > 0) {
          loadCategory(Object.keys(categories)[0]);
        }
      });
    }

    function loadCategory(category) {
      db.ref(`materials/${category}`).once("value", snapshot => {
        const data = snapshot.val();
        const tbody = document.getElementById("materialTableBody");
        tbody.innerHTML = "";
        for (let key in data) {
          const item = data[key];
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td></td>
            <td>${item.material_code || ""}</td>
            <td>${item.material_name || ""}</td>
            <td>${item.material_price || ""}</td>
            <td>${item.unit || ""}</td>
            <td>${item.price_per_unit || ""}</td>
            <td>${item.unit2 || ""}</td>
          `;
          tbody.appendChild(tr);
        }
      });
    }

    function filterTable() {
      const input = document.getElementById("filterInput").value.toLowerCase();
      const rows = document.querySelectorAll("#materialTableBody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
      });
    }

    // Redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });
  </script>
</body>
</html>
