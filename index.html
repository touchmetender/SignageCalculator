<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator – Material Database</title>
  <style>
    body.dark { background: #121212; color: white; }
    body.light { background: #f4f4f4; color: black; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #202020; color: white;
      position: sticky; top: 0; z-index: 100;
    }
    .nav-links a {
      margin-left: 1rem; text-decoration: none; color: white;
    }
    .nav-links a:hover { text-decoration: underline; }
    .mode-toggle, .auth-status { margin-left: 1rem; cursor: pointer; }
    .table-wrapper {
      background: white;
      max-height: 65vh;
      overflow-y: auto;
      margin: 20px;
      border-radius: 6px;
    }
    .header-row, .filter-row, .row {
      display: flex; flex-wrap: nowrap;
      font-size: 14px;
    }
    .header-row, .filter-row {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      z-index: 10;
    }
    .filter-row input {
      width: 100%;
      padding: 3px;
    }
    .row > div, .header-row > div, .filter-row > div {
      flex: 1;
      border: 1px solid #ccc;
      padding: 6px;
      box-sizing: border-box;
      min-width: 100px;
    }
    .row.editing { background: #fff8b3; }
    .action-cell button {
      margin: 0 2px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
    }
    .action-cell button:hover { text-decoration: underline; }
  </style>
</head>
<body class="dark">
  <header>
    <div>
      <strong>Signage Calculator</strong>
      <span class="nav-links">
        <a href="index.html">Database</a>
        <a href="calculation.html">Calculation</a>
        <a href="quotation.html">Quotation</a>
        <a href="#">More ▼</a>
      </span>
    </div>
    <div>
      <span id="userEmail" class="auth-status"></span>
      <button onclick="logout()">Logout</button>
      <button class="mode-toggle" onclick="toggleMode()">🌗</button>
    </div>
  </header>

  <div class="table-wrapper" id="tableWrapper"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const headers = ["material_code", "material_name", "material_price", "unit", "price_per_unit", "unit2"];
    const tableWrapper = document.getElementById("tableWrapper");

    let isAdmin = false;
    const adminEmail = "admin@example.com"; // ← REPLACE with your admin email

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      isAdmin = user.email === adminEmail;
      document.getElementById("userEmail").textContent = `Logged in as: ${user.email}`;
      fetchMaterials();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function toggleMode() {
      const body = document.body;
      const current = body.classList.contains("dark") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      body.classList.remove(current);
      body.classList.add(next);
      localStorage.setItem("theme", next);
    }

    const savedTheme = localStorage.getItem("theme") || "dark";
    document.body.classList.add(savedTheme);

    function fetchMaterials() {
      onValue(ref(db, 'materials'), (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        tableWrapper.innerHTML = "";

        const allMaterials = [];
        Object.entries(data).forEach(([category, materials]) => {
          Object.entries(materials).forEach(([key, material]) => {
            allMaterials.push(material);
          });
        });

        createTable(allMaterials);
      });
    }

    function createTable(materials) {
      const filterRow = document.createElement("div");
      filterRow.className = "filter-row";
      headers.forEach(() => {
        const div = document.createElement("div");
        const input = document.createElement("input");
        input.placeholder = "Filter...";
        input.oninput = () => filterTable(input.value);
        div.appendChild(input);
        filterRow.appendChild(div);
      });
      tableWrapper.appendChild(filterRow);

      const headerRow = document.createElement("div");
      headerRow.className = "header-row";
      headers.forEach((h) => {
        const div = document.createElement("div");
        div.textContent = h;
        headerRow.appendChild(div);
      });
      const actionHead = document.createElement("div");
      actionHead.textContent = "Action";
      headerRow.appendChild(actionHead);
      tableWrapper.appendChild(headerRow);

      const rowsContainer = document.createElement("div");
      tableWrapper.appendChild(rowsContainer);

      materials.forEach((material) => {
        rowsContainer.appendChild(createRow(material));
      });

      if (isAdmin) {
        const newRow = document.createElement("div");
        newRow.className = "row";
        const inputs = headers.map(() => {
          const div = document.createElement("div");
          const input = document.createElement("input");
          input.style.width = "100%";
          div.appendChild(input);
          newRow.appendChild(div);
          return input;
        });
        const action = document.createElement("div");
        const btn = document.createElement("button");
        btn.textContent = "Add";
        btn.onclick = () => {
          const newData = {};
          headers.forEach((h, i) => newData[h] = inputs[i].value);
          push(ref(db, 'materials'), newData);
        };
        action.appendChild(btn);
        newRow.appendChild(action);
        rowsContainer.appendChild(newRow);
      }
    }

    function createRow(material) {
      const row = document.createElement("div");
      row.className = "row";
      headers.forEach((header) => {
        const div = document.createElement("div");
        div.textContent = material[header] || "";
        row.appendChild(div);
      });

      const actionDiv = document.createElement("div");
      actionDiv.className = "action-cell";

      if (isAdmin) {
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
          alert("Edit functionality not implemented.");
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => {
          alert("Delete functionality not implemented.");
        };

        actionDiv.appendChild(editBtn);
        actionDiv.appendChild(delBtn);
      }

      row.appendChild(actionDiv);
      return row;
    }

    function filterTable(value) {
      const rows = tableWrapper.querySelectorAll(".row");
      rows.forEach((row) => {
        const cells = row.querySelectorAll("div");
        const match = Array.from(cells).some((cell) =>
          cell.textContent.toLowerCase().includes(value.toLowerCase())
        );
        row.style.display = match ? "" : "none";
      });
    }
  </script>
</body>
</html>
