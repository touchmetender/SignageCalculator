<!DOCTYPE html>
<html>
<head>
  <title>Material Database</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
    }

    .user-info {
      font-size: 14px;
    }

    .logout-btn {
      background-color: white;
      color: #007bff;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      margin-left: 10px;
    }

    main {
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    thead {
      background-color: #343a40;
      color: white;
      position: sticky;
      top: 0;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #dee2e6;
    }

    tbody {
      display: block;
      max-height: 400px;
      overflow-y: auto;
    }

    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    tfoot {
      font-weight: bold;
    }

    .edit-btn, .save-btn, .delete-btn {
      padding: 4px 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }

    .edit-btn { background-color: orange; color: white; }
    .save-btn { background-color: green; color: white; }
    .delete-btn { background-color: red; color: white; }

    .highlight {
      background-color: #fff3cd;
    }

    .controls {
      margin-bottom: 15px;
    }

    .nav-links {
      margin-top: 10px;
    }

    .nav-links a {
      margin-right: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Material Database</h1>
    <div class="user-info">
      Logged in as: <span id="user-email"></span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div class="nav-links">
      <a href="calculation.html">Go to Calculation Page</a> |
      <a href="quotation.html">Quotation (Coming Soon)</a>
    </div>

    <div class="controls" id="admin-controls" style="display: none;">
      <button onclick="addCategory()">Add Category</button>
      <button onclick="addMaterial()">Add Material</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Price</th>
          <th>Unit</th>
          <th>Price per Unit</th>
          <th>Unit (2)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="material-table-body"></tbody>
    </table>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let userEmail = localStorage.getItem("user");
    let role = localStorage.getItem("role");

    if (!userEmail) {
      window.location.href = "login.html";
    }

    document.getElementById("user-email").innerText = userEmail;

    if (role === "admin") {
      document.getElementById("admin-controls").style.display = "block";
    }

    function logout() {
      auth.signOut().then(() => {
        localStorage.clear();
        window.location.href = "login.html";
      });
    }

    function loadMaterials() {
      db.ref("materials").on("value", (snapshot) => {
        const table = document.getElementById("material-table-body");
        table.innerHTML = "";
        snapshot.forEach((catSnap) => {
          catSnap.forEach((matSnap) => {
            const mat = matSnap.val();
            const key = matSnap.key;
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${mat.code}</td>
              <td contenteditable="${role === 'admin'}">${mat.name}</td>
              <td contenteditable="${role === 'admin'}">${mat.price}</td>
              <td contenteditable="${role === 'admin'}">${mat.unit}</td>
              <td contenteditable="${role === 'admin'}">${mat.pricePerUnit}</td>
              <td contenteditable="${role === 'admin'}">${mat.unit2}</td>
              <td>
                ${role === 'admin' ? `
                  <button class="save-btn" onclick="saveMaterial('${catSnap.key}', '${key}', this)">Save</button>
                  <button class="delete-btn" onclick="deleteMaterial('${catSnap.key}', '${key}')">Delete</button>
                ` : ''}
              </td>
            `;
            table.appendChild(tr);
          });
        });
      });
    }

    function saveMaterial(category, id, btn) {
      const row = btn.closest("tr");
      const updatedMat = {
        code: row.children[0].innerText,
        name: row.children[1].innerText,
        price: row.children[2].innerText,
        unit: row.children[3].innerText,
        pricePerUnit: row.children[4].innerText,
        unit2: row.children[5].innerText,
      };
      db.ref(`materials/${category}/${id}`).set(updatedMat);
    }

    function deleteMaterial(category, id) {
      db.ref(`materials/${category}/${id}`).remove();
    }

    function addCategory() {
      const name = prompt("Enter new category name:");
      if (name) {
        db.ref("materials/" + name).set({});
      }
    }

    function addMaterial() {
      const category = prompt("Enter category to add material into:");
      if (category) {
        const newMatRef = db.ref("materials/" + category).push();
        newMatRef.set({
          code: "NEW",
          name: "New Material",
          price: "0",
          unit: "Pcs",
          pricePerUnit: "0",
          unit2: "Pcs"
        });
      }
    }

    loadMaterials();
  </script>
</body>
</html>
