<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator - Database</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
      --highlight: #333;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f5f5f5;
      --highlight: #e0e0e0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: var(--card-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--highlight);
    }

    .nav-left {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .nav-right a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .table-container {
      max-height: 70vh;
      overflow-y: auto;
      border: 1px solid var(--highlight);
      margin: 1rem;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid var(--highlight);
      text-align: left;
    }

    thead {
      position: sticky;
      top: 0;
      background-color: var(--card-color);
    }

    .edit-row {
      background-color: rgba(255, 255, 0, 0.2);
    }

    .top-bar {
      margin: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .auth-info {
      font-size: 0.9rem;
    }

    .theme-toggle {
      padding: 0.5rem;
      border: none;
      background-color: var(--highlight);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 4px;
    }

    .add-controls {
      margin: 1rem;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: var(--highlight);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 4px;
    }

    input, select {
      padding: 0.4rem;
      margin-right: 0.5rem;
      border-radius: 4px;
      border: 1px solid var(--highlight);
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">Signage Calculator</div>
    <div class="nav-right">
      <a href="index.html">Database</a>
      <a href="calculation.html">Calculation</a>
      <a href="quotation.html">Quotation</a>
      <div>More â–¼</div>
      <span class="auth-info" id="userEmail">Log in as: -</span>
      <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="add-controls">
    <button onclick="addCategory()">Add Category</button>
    <button onclick="addMaterial()">Add Material</button>
  </div>

  <div class="table-container" id="materialTableContainer">
    <!-- Material Table Loaded by JS -->
  </div>

  <!-- Firebase App (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8",
      measurementId: "G-R4EHYT0MW6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUserEmail = "";
    const ADMIN_EMAIL = "admin@sc.com"; // change to your real admin email

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUserEmail = user.email;
        document.getElementById("userEmail").textContent = "Log in as: " + currentUserEmail;
        loadMaterialDatabase();
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }

    function addCategory() {
      const name = prompt("Enter new category name:");
      if (!name) return;
      db.ref("materials/" + name).set({});
    }

    function addMaterial() {
      const cat = prompt("Enter category to add to:");
      const code = prompt("Enter material code:");
      const name = prompt("Enter material name:");
      const price = prompt("Enter material price:");
      const unit = prompt("Enter unit:");
      const ppu = prompt("Enter price per unit:");
      const unit2 = prompt("Enter second unit:");

      db.ref(`materials/${cat}/${code}`).set({
        code, name, price, unit, ppu, unit2
      });
    }

    function loadMaterialDatabase() {
      db.ref("materials").once("value", (snapshot) => {
        const data = snapshot.val();
        let html = "<table><thead><tr><th>Code</th><th>Name</th><th>Price</th><th>Unit</th><th>Price/Unit</th><th>Unit2</th><th>Actions</th></tr></thead><tbody>";
        for (const category in data) {
          html += `<tr><td colspan="7"><strong>${category}</strong></td></tr>`;
          for (const key in data[category]) {
            const mat = data[category][key];
            html += `<tr id="${key}">
              <td>${mat.code}</td>
              <td contenteditable="${currentUserEmail === ADMIN_EMAIL}">${mat.name}</td>
              <td contenteditable="${currentUserEmail === ADMIN_EMAIL}">${mat.price}</td>
              <td contenteditable="${currentUserEmail === ADMIN_EMAIL}">${mat.unit}</td>
              <td contenteditable="${currentUserEmail === ADMIN_EMAIL}">${mat.ppu}</td>
              <td contenteditable="${currentUserEmail === ADMIN_EMAIL}">${mat.unit2}</td>
              <td>${currentUserEmail === ADMIN_EMAIL ? `<button onclick="saveRow('${category}', '${key}')">Save</button><button onclick="deleteMaterial('${category}', '${key}')">Delete</button>` : '-'}</td>
            </tr>`;
          }
        }
        html += "</tbody></table>";
        document.getElementById("materialTableContainer").innerHTML = html;
      });
    }

    function saveRow(category, key) {
      const row = document.getElementById(key).children;
      db.ref(`materials/${category}/${key}`).set({
        code: row[0].textContent.trim(),
        name: row[1].textContent.trim(),
        price: row[2].textContent.trim(),
        unit: row[3].textContent.trim(),
        ppu: row[4].textContent.trim(),
        unit2: row[5].textContent.trim()
      });
      alert("Saved!");
    }

    function deleteMaterial(category, key) {
      if (confirm("Delete material?")) {
        db.ref(`materials/${category}/${key}`).remove();
        loadMaterialDatabase();
      }
    }
  </script>
</body>
</html>
