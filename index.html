<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator â€“ Material Database</title>
  <style>
    body.dark { background: #121212; color: white; }
    body.light { background: #f4f4f4; color: black; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #202020; color: white;
      position: sticky; top: 0; z-index: 100;
    }
    .nav-links a {
      margin-left: 1rem; text-decoration: none; color: white;
    }
    .nav-links a:hover { text-decoration: underline; }
    .mode-toggle, .auth-status { margin-left: 1rem; cursor: pointer; }
    .tabs {
      display: flex; gap: 10px; padding: 10px 20px;
      flex-wrap: wrap; align-items: center;
    }
    .tab, .add-cat-btn {
      padding: 8px 14px;
      background: #444; color: white;
      border-radius: 5px; cursor: pointer;
    }
    .tab.active { background: #ff9800; }
    .add-cat-btn { background: #4caf50; }
    .table-wrapper {
      background: white;
      max-height: 65vh;
      overflow-y: auto;
      margin: 20px;
      border-radius: 6px;
    }
    .header-row, .filter-row, .row {
      display: flex; flex-wrap: nowrap;
      font-size: 14px;
    }
    .header-row {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      z-index: 10;
    }
    .filter-row input {
      width: 100%;
      padding: 3px;
    }
    .row > div, .header-row > div, .filter-row > div {
      flex: 1;
      border: 1px solid #ccc;
      padding: 6px;
      box-sizing: border-box;
      min-width: 100px;
    }
    .row.editing { background: #fff8b3; }
    .action-cell button {
      margin: 0 2px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
    }
    .action-cell button:hover { text-decoration: underline; }
  </style>
</head>
<body class="dark">
  <header>
    <div>
      <strong>Signage Calculator</strong>
      <span class="nav-links">
        <a href="index.html">Database</a>
        <a href="calculation.html">Calculation</a>
        <a href="quotation.html">Quotation</a>
        <a href="#">More â–¼</a>
      </span>
    </div>
    <div>
      <span id="userEmail" class="auth-status"></span>
      <button id="logoutBtn">Logout</button>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒ—</button>
    </div>
  </header>

  <div class="tabs" id="tabs"></div>
  <div id="tables"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, update, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const adminEmail = "admin@sc.com"; // Replace with your admin email
    const headers = ["material_code", "material_name", "material_price", "unit", "price_per_unit", "unit2"];
    const tabs = document.getElementById("tabs");
    const tables = document.getElementById("tables");
    let isAdmin = false;

    onAuthStateChanged(auth, (user) => {
      if (!user) location.href = "login.html";
      document.getElementById("userEmail").textContent = `Logged in as: ${user.email}`;
      isAdmin = user.email === adminEmail;
      loadCategories();
    });

    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth).then(() => location.href = "login.html");
    };

    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function loadCategories() {
      const categoriesRef = ref(db, "materials");
      onValue(categoriesRef, (snapshot) => {
        const data = snapshot.val();
        tabs.innerHTML = "";
        tables.innerHTML = "";

        for (let category in data) {
          createTab(category);
          createCategoryTable(category, data[category]);
        }

        if (isAdmin) {
          const addCatBtn = document.createElement("button");
          addCatBtn.className = "add-cat-btn";
          addCatBtn.textContent = "+ Add Category";
          addCatBtn.onclick = () => {
            const newCat = prompt("New category:");
            if (newCat && !data[newCat]) {
              set(ref(db, `materials/${newCat}`), {});
            }
          };
          tabs.appendChild(addCatBtn);
        }
      });
    }

    function createTab(category) {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.textContent = category;
      tab.onclick = () => showCategory(category);
      tabs.appendChild(tab);
    }

    function showCategory(name) {
      document.querySelectorAll(".table-wrapper").forEach(div => div.classList.add("hidden"));
      document.getElementById("table-" + name)?.classList.remove("hidden");
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      Array.from(tabs.children).find(t => t.textContent === name)?.classList.add("active");
    }

    function createCategoryTable(category, items) {
      const wrapper = document.createElement("div");
      wrapper.className = "table-wrapper hidden";
      wrapper.id = "table-" + category;

      const filterRow = document.createElement("div");
      filterRow.className = "filter-row";
      const filters = headers.map((_, i) => {
        const div = document.createElement("div");
        const input = document.createElement("input");
        input.placeholder = "Filter...";
        input.oninput = () => filterTable(wrapper, i, input.value);
        div.appendChild(input);
        filterRow.appendChild(div);
        return input;
      });
      filterRow.appendChild(document.createElement("div"));
      wrapper.appendChild(filterRow);

      const headerRow = document.createElement("div");
      headerRow.className = "header-row";
      headers.forEach(h => {
        const div = document.createElement("div");
        div.textContent = h;
        headerRow.appendChild(div);
      });
      headerRow.appendChild(document.createElement("div")).textContent = "Actions";
      wrapper.appendChild(headerRow);

      const dataRef = ref(db, `materials/${category}`);
      onValue(dataRef, (snap) => {
        // Remove old rows
        wrapper.querySelectorAll(".row.data-row").forEach(e => e.remove());
        const data = snap.val();
        for (let key in data) {
          wrapper.appendChild(createRow(category, key, data[key]));
        }

        if (isAdmin) wrapper.appendChild(createAddRow(category));
      });

      tables.appendChild(wrapper);
    }

    function createRow(category, key, rowData) {
      const row = document.createElement("div");
      row.className = "row data-row";
      const cells = headers.map(h => {
        const div = document.createElement("div");
        div.textContent = rowData[h] || "";
        row.appendChild(div);
        return div;
      });

      const actions = document.createElement("div");
      actions.className = "action-cell";

      if (isAdmin) {
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        let editing = false;

        editBtn.onclick = () => {
          editing = !editing;
          if (editing) {
            row.classList.add("editing");
            cells.forEach(cell => {
              const input = document.createElement("input");
              input.value = cell.textContent;
              cell.innerHTML = "";
              cell.appendChild(input);
            });
            editBtn.textContent = "Save";
          } else {
            const updated = {};
            headers.forEach((h, i) => {
              updated[h] = cells[i].querySelector("input").value;
              cells[i].textContent = updated[h];
            });
            update(ref(db, `materials/${category}/${key}`), updated);
            row.classList.remove("editing");
            editBtn.textContent = "Edit";
          }
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
          if (confirm("Delete this item?")) {
            remove(ref(db, `materials/${category}/${key}`));
          }
        };

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
      }

      row.appendChild(actions);
      return row;
    }

    function createAddRow(category) {
      const row = document.createElement("div");
      row.className = "row";
      const inputs = headers.map(() => {
        const div = document.createElement("div");
        const input = document.createElement("input");
        input.style.width = "100%";
        div.appendChild(input);
        row.appendChild(div);
        return input;
      });

      const actionDiv = document.createElement("div");
      const addBtn = document.createElement("button");
      addBtn.textContent = "Add";
      addBtn.onclick = () => {
        const newItem = {};
        headers.forEach((h, i) => newItem[h] = inputs[i].value);
        push(ref(db, `materials/${category}`), newItem);
      };
      actionDiv.appendChild(addBtn);
      row.appendChild(actionDiv);
      return row;
    }

    function filterTable(wrapper, index, value) {
      const rows = wrapper.querySelectorAll(".data-row");
      rows.forEach(row => {
        const cell = row.children[index];
        row.style.display = cell.textContent.toLowerCase().includes(value.toLowerCase()) ? "" : "none";
      });
    }
  </script>
</body>
</html>
