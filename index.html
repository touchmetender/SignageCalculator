<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator â€“ Material Database</title>
  <style>
    body.dark { background: #121212; color: white; }
    body.light { background: #f4f4f4; color: black; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #202020; color: white;
      position: sticky; top: 0; z-index: 100;
    }
    .nav-links a {
      margin-left: 1rem; text-decoration: none; color: white;
    }
    .nav-links a:hover { text-decoration: underline; }
    .mode-toggle, .auth-status { margin-left: 1rem; cursor: pointer; }
    .tabs {
      display: flex; gap: 10px; padding: 10px 20px;
      flex-wrap: wrap; align-items: center;
    }
    .tab, .add-cat-btn {
      padding: 8px 14px;
      background: #444; color: white;
      border-radius: 5px; cursor: pointer;
    }
    .tab.active { background: #ff9800; }
    .add-cat-btn { background: #4caf50; }
    .table-wrapper {
      background: white;
      max-height: 65vh;
      overflow-y: auto;
      margin: 20px;
      border-radius: 6px;
    }
    .header-row, .filter-row, .row {
      display: flex; flex-wrap: nowrap;
      font-size: 14px;
    }
    .header-row, .filter-row {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      z-index: 10;
    }
    .filter-row input {
      width: 100%;
      padding: 3px;
    }
    .row > div, .header-row > div, .filter-row > div {
      flex: 1;
      border: 1px solid #ccc;
      padding: 6px;
      box-sizing: border-box;
      min-width: 100px;
    }
    .row.editing { background: #fff8b3; }
    .action-cell button {
      margin: 0 2px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
    }
    .action-cell button:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>Signage Calculator</strong>
      <span class="nav-links">
        <a href="index.html">Database</a>
        <a href="calculation.html">Calculation</a>
        <a href="quotation.html">Quotation</a>
        <a href="#">More â–¼</a>
      </span>
    </div>
    <div>
      <span id="userEmail" class="auth-status"></span>
      <button onclick="logout()">Logout</button>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒ—</button>
    </div>
  </header>

  <div class="tabs" id="tabs"></div>
  <div id="table-wrapper" class="table-wrapper"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, push, update, remove, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let isAdmin = false;
    const adminEmail = "admin@example.com"; // Replace with your actual admin email

    const headers = ["material_code", "material_name", "material_price", "unit", "price_per_unit", "unit2"];
    let currentCategory = "";

    const tabs = document.getElementById("tabs");
    const wrapper = document.getElementById("table-wrapper");

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html";
      isAdmin = user.email === adminEmail;
      document.getElementById("userEmail").textContent = `Logged in as: ${user.email}`;
      loadCategories();
      applyTheme();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function toggleMode() {
      const mode = document.body.classList.contains("dark") ? "light" : "dark";
      document.body.className = mode;
      localStorage.setItem("theme", mode);
    }

    function applyTheme() {
      const saved = localStorage.getItem("theme") || "dark";
      document.body.className = saved;
    }

    function loadCategories() {
      const refCat = ref(db, "materials");
      onValue(refCat, (snapshot) => {
        const cats = snapshot.val();
        tabs.innerHTML = "";
        if (cats) {
          Object.keys(cats).forEach((cat, i) => {
            const tab = document.createElement("div");
            tab.className = "tab" + (i === 0 ? " active" : "");
            tab.textContent = cat;
            tab.onclick = () => showCategory(cat);
            tabs.appendChild(tab);
            if (i === 0) showCategory(cat);
          });
        }
      });
    }

    function showCategory(cat) {
      currentCategory = cat;
      document.querySelectorAll(".tab").forEach(tab => {
        tab.classList.toggle("active", tab.textContent === cat);
      });
      buildTable(cat);
    }

    function buildTable(category) {
      const refData = ref(db, "materials/" + category);
      onValue(refData, (snapshot) => {
        const data = snapshot.val();
        wrapper.innerHTML = "";

        const filterRow = document.createElement("div");
        filterRow.className = "filter-row";
        const filters = headers.map((_, i) => {
          const div = document.createElement("div");
          const input = document.createElement("input");
          input.oninput = () => filterTable(i, input.value);
          div.appendChild(input);
          filterRow.appendChild(div);
          return input;
        });
        filterRow.appendChild(document.createElement("div")); // Action col
        wrapper.appendChild(filterRow);

        const headerRow = document.createElement("div");
        headerRow.className = "header-row";
        headers.forEach(h => {
          const div = document.createElement("div");
          div.textContent = h.replace(/_/g, " ");
          headerRow.appendChild(div);
        });
        const action = document.createElement("div");
        action.textContent = "Action";
        headerRow.appendChild(action);
        wrapper.appendChild(headerRow);

        if (data) {
          Object.entries(data).forEach(([key, row]) => {
            const rowEl = document.createElement("div");
            rowEl.className = "row";
            const cells = headers.map(h => {
              const div = document.createElement("div");
              div.textContent = row[h] || "";
              rowEl.appendChild(div);
              return div;
            });

            const actionDiv = document.createElement("div");
            actionDiv.className = "action-cell";

            if (isAdmin) {
              const editBtn = document.createElement("button");
              editBtn.textContent = "Edit";
              let editing = false;
              editBtn.onclick = () => {
                editing = !editing;
                if (editing) {
                  rowEl.classList.add("editing");
                  cells.forEach(c => {
                    const input = document.createElement("input");
                    input.value = c.textContent;
                    c.innerHTML = "";
                    c.appendChild(input);
                  });
                  editBtn.textContent = "Save";
                } else {
                  const updated = {};
                  headers.forEach((h, i) => {
                    updated[h] = cells[i].querySelector("input").value;
                    cells[i].textContent = updated[h];
                  });
                  update(ref(db, `materials/${category}/${key}`), updated);
                  rowEl.classList.remove("editing");
                  editBtn.textContent = "Edit";
                }
              };

              const delBtn = document.createElement("button");
              delBtn.textContent = "Delete";
              delBtn.onclick = () => {
                if (confirm("Delete this row?")) remove(ref(db, `materials/${category}/${key}`));
              };

              actionDiv.appendChild(editBtn);
              actionDiv.appendChild(delBtn);
            }

            rowEl.appendChild(actionDiv);
            wrapper.appendChild(rowEl);
          });
        }

        if (isAdmin) {
          const newRow = document.createElement("div");
          newRow.className = "row";
          const inputs = headers.map(() => {
            const div = document.createElement("div");
            const input = document.createElement("input");
            input.style.width = "100%";
            div.appendChild(input);
            newRow.appendChild(div);
            return input;
          });
          const addDiv = document.createElement("div");
          const btn = document.createElement("button");
          btn.textContent = "Add";
          btn.onclick = () => {
            const newData = {};
            headers.forEach((h, i) => newData[h] = inputs[i].value);
            push(ref(db, `materials/${category}`), newData);
          };
          addDiv.appendChild(btn);
          newRow.appendChild(addDiv);
          wrapper.appendChild(newRow);
        }
      });
    }

    function filterTable(index, value) {
      wrapper.querySelectorAll(".row").forEach(row => {
        const cell = row.children[index];
        if (!cell) return;
        row.style.display = cell.textContent.toLowerCase().includes(value.toLowerCase()) ? "" : "none";
      });
    }
  </script>
</body>
</html>
