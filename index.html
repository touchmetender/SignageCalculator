<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Materials Database</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #121212; color: #eee; }
    h1 { padding: 20px; }
    .tabs { display: flex; gap: 10px; padding: 0 20px; flex-wrap: wrap; align-items: center; }
    .tab, .add-cat-btn {
      padding: 10px 20px;
      background: #444;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .tab.active { background: #3498db; color: white; }
    .add-cat-btn { background: #2ecc71; color: white; border: none; }
    #tables { padding: 20px; }
    .table-wrapper {
      background: #1e1e1e; border: 1px solid #333; max-height: 70vh; overflow-y: auto;
    }
    .filter-row, .header-row, .row {
      display: flex; width: 100%;
    }
    .filter-row { position: sticky; top: 0; background: #222; z-index: 10; }
    .header-row { position: sticky; top: 38px; background: #333; z-index: 9; }
    .row > div, .header-row > div, .filter-row > div {
      padding: 6px; border: 1px solid #444; box-sizing: border-box;
    }
    .col1 { width: 10%; } .col2 { width: 40%; } .col3 { width: 10%; }
    .col4 { width: 8%; } .col5 { width: 15%; } .col6 { width: 10%; } .col7 { width: 7%; }
    .filter-row input { width: 100%; padding: 4px; background: #444; color: white; border: none; }
    .add-row { padding: 10px; text-align: right; background: #1e1e1e; border-top: 1px solid #333; }
    .add-btn { background: #2ecc71; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    .action-btn { cursor: pointer; background: none; border: none; color: #00aced; }
    .action-btn:hover { text-decoration: underline; }
    .hidden { display: none; }
    .editing { background: #222 !important; }
  </style>
</head>
<body>
  <h1>Signage Material Database</h1>
  <div class="tabs" id="tabs"></div>
  <div id="tables"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, push, update, remove, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.firebasestorage.app",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8",
      measurementId: "G-R4EHYT0MW6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const headers = ["material_code", "material_name", "material_price", "unit", "price_per_unit", "unit2"];
    const tabs = document.getElementById("tabs");
    const tables = document.getElementById("tables");

    let userRole = "user";
    let categories = [];

    function initTabsAndTables(snapshot) {
      categories = Object.keys(snapshot.val() || {});
      tabs.innerHTML = "";
      tables.innerHTML = "";

      categories.forEach((cat, idx) => {
        const tab = document.createElement("div");
        tab.className = "tab" + (idx === 0 ? " active" : "");
        tab.textContent = cat;
        tab.onclick = () => showCategory(cat);
        tabs.appendChild(tab);

        createCategoryTable(cat, idx === 0);
      });
    }

    function createCategoryTable(cat, show) {
      const wrapper = document.createElement("div");
      wrapper.id = `table-${cat}`;
      wrapper.className = "table-wrapper" + (show ? "" : " hidden");

      const filterRow = document.createElement("div");
      filterRow.className = "filter-row";
      headers.forEach((h, i) => {
        const div = document.createElement("div");
        div.className = `col${i + 1}`;
        const input = document.createElement("input");
        input.placeholder = "Filter";
        input.oninput = () => filterTable(cat, i, input.value);
        div.appendChild(input);
        filterRow.appendChild(div);
      });
      filterRow.appendChild(document.createElement("div")).className = "col7";
      wrapper.appendChild(filterRow);

      const headerRow = document.createElement("div");
      headerRow.className = "header-row";
      headers.forEach((h, i) => {
        const div = document.createElement("div");
        div.textContent = h.replace(/_/g, " ");
        div.className = `col${i + 1}`;
        headerRow.appendChild(div);
      });
      const actHead = document.createElement("div");
      actHead.textContent = "Action";
      actHead.className = "col7";
      headerRow.appendChild(actHead);
      wrapper.appendChild(headerRow);

      const rowsContainer = document.createElement("div");
      rowsContainer.className = "rows";
      wrapper.appendChild(rowsContainer);

      onValue(ref(db, cat), (snap) => {
        rowsContainer.innerHTML = "";
        const data = snap.val();
        if (data) {
          for (let key in data) {
            rowsContainer.appendChild(createRow(cat, key, data[key]));
          }
        }
      });

      if (userRole === "admin") {
        const addRow = document.createElement("div");
        addRow.className = "add-row";
        const addBtn = document.createElement("button");
        addBtn.className = "add-btn";
        addBtn.textContent = "Add New Row";
        addBtn.onclick = () => {
          const newKey = push(ref(db, cat)).key;
          const newData = {};
          headers.forEach(h => newData[h] = "");
          set(ref(db, `${cat}/${newKey}`), newData);
        };
        addRow.appendChild(addBtn);
        wrapper.appendChild(addRow);
      }

      tables.appendChild(wrapper);
    }

    function createRow(cat, key, rowData) {
      const row = document.createElement("div");
      row.className = "row";
      const cells = [];

      headers.forEach((h, i) => {
        const div = document.createElement("div");
        div.className = `col${i + 1}`;
        div.textContent = rowData[h] || "";
        div.contentEditable = false;
        row.appendChild(div);
        cells.push(div);
      });

      const actions = document.createElement("div");
      actions.className = "col7";
      if (userRole === "admin") {
        const edit = document.createElement("button");
        edit.textContent = "Edit";
        edit.className = "action-btn";
        edit.onclick = () => {
          const editing = edit.textContent === "Edit";
          cells.forEach(cell => {
            cell.contentEditable = editing;
            cell.classList.toggle("editing", editing);
          });
          edit.textContent = editing ? "Save" : "Edit";
          if (!editing) {
            const updated = {};
            headers.forEach((h, i) => updated[h] = cells[i].textContent.trim());
            update(ref(db, `${cat}/${key}`), updated);
          }
        };
        const del = document.createElement("button");
        del.textContent = "Delete";
        del.className = "action-btn";
        del.onclick = () => {
          if (confirm("Delete this row?")) {
            remove(ref(db, `${cat}/${key}`));
          }
        };
        actions.appendChild(edit);
        actions.appendChild(document.createTextNode(" "));
        actions.appendChild(del);
      }
      row.appendChild(actions);
      return row;
    }

    function filterTable(cat, colIdx, val) {
      const wrapper = document.getElementById(`table-${cat}`);
      const rows = wrapper.querySelectorAll(".rows .row");
      rows.forEach(row => {
        const cell = row.children[colIdx];
        row.style.display = cell.textContent.toLowerCase().includes(val.toLowerCase()) ? "" : "none";
      });
    }

    function showCategory(name) {
      categories.forEach(cat => {
        document.getElementById("table-" + cat).classList.add("hidden");
      });
      document.getElementById("table-" + name).classList.remove("hidden");
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      Array.from(tabs.children).find(t => t.textContent === name)?.classList.add("active");
    }

    // Role Detection
    const userEmail = sessionStorage.getItem("email") || "";
    if (userEmail === "admin@sc.com") {
      userRole = "admin";
    }

    onValue(ref(db), (snapshot) => {
      initTabsAndTables(snapshot);
    });
  </script>
</body>
</html>
