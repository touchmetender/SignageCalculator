<!DOCTYPE html>
<html>
<head>
  <title>Signage Calculator - Login</title>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #loginBox { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; }
    input { display: block; margin: 10px 0; padding: 10px; width: 250px; }
    button { padding: 10px 20px; }
    .error { color: red; }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Signage Calculator</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((user) => {
          sessionStorage.setItem("user", email);
          if (email === "admin@sc.com") {
            sessionStorage.setItem("role", "admin");
          } else {
            sessionStorage.setItem("role", "user");
          }
          window.location.href = "index.html";
        })
        .catch((err) => {
          document.getElementById('error').innerText = err.message;
        });
    }
  </script>
</body>
</html>
