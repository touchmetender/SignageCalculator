<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signage Calculator - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    input, button { margin: 10px; padding: 10px; width: 250px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Signage Calculator Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p class="error" id="error"></p>

  <script>
    const login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
          const msg = error.code === 'auth/user-not-found' ? 'No user found' :
                      error.code === 'auth/wrong-password' ? 'Incorrect password' : error.message;
          document.getElementById("error").textContent = msg;
        });
    };
  </script>
</body>
</html>
