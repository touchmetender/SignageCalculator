<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signage Calculator - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding-top: 100px; }
    .login-box { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px #ccc; }
    input { margin: 10px; padding: 10px; width: 250px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; }
    .error { color: red; margin-top: 10px; }
    .loading { font-size: 18px; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Signage Calculator</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
    <div class="loading" id="loading">Loading...</div>
  </div>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
  authDomain: "signagematerialdatabaseapp.firebaseapp.com",
  databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
  projectId: "signagematerialdatabaseapp",
  storageBucket: "signagematerialdatabaseapp.firebasestorage.app",
  messagingSenderId: "276886100857",
  appId: "1:276886100857:web:ec1b93f74995aa30e1ada8",
  measurementId: "G-R4EHYT0MW6"
};
  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');
    const loadingDiv = document.getElementById('loading');
    errorDiv.innerText = "";
    loadingDiv.style.display = "block";
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        loadingDiv.innerText = "Success! Redirecting...";
        setTimeout(() => { window.location.href = "index.html"; }, 1000);
      })
      .catch(error => {
        loadingDiv.style.display = "none";
        if (error.code === "auth/user-not-found") {
          errorDiv.innerText = "No user found.";
        } else if (error.code === "auth/wrong-password") {
          errorDiv.innerText = "Incorrect password.";
        } else {
          errorDiv.innerText = "Error: " + error.message;
        }
      });
  }
</script>
</body>
</html>
