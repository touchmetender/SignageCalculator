<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signage Calculator - Login</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    .login-box { border: 1px solid #ccc; padding: 20px; width: 300px; }
    input { width: 100%; padding: 8px; margin: 10px 0; }
    button { width: 100%; padding: 8px; }
    #error-msg { color: red; }
  </style>
</head>
<body>
  <h2>Signage Calculator - Login</h2>
  <div class="login-box">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error-msg"></p>
  </div>

  <script src="firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) window.location.href = "index.html";
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('error-msg').textContent = 'Logging in...';
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            document.getElementById('error-msg').textContent = 'No user found.';
          } else if (error.code === 'auth/wrong-password') {
            document.getElementById('error-msg').textContent = 'Incorrect email or password.';
          } else {
            document.getElementById('error-msg').textContent = error.message;
          }
        });
    }
  </script>
</body>
</html>
