<!DOCTYPE html>
<html>
<head>
  <title>Signage Calculator - Login</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #loginBox { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; }
    input { display: block; margin: 10px 0; padding: 10px; width: 250px; }
    button { padding: 10px 20px; }
    .error { color: red; }
  </style>

    <!-- Place this inside the <head> or before </body> -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
    authDomain: "signagematerialdatabaseapp.firebaseapp.com",
    databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
    projectId: "signagematerialdatabaseapp",
    storageBucket: "signagematerialdatabaseapp.firebasestorage.app",
    messagingSenderId: "276886100857",
    appId: "1:276886100857:web:ec1b93f74995aa30e1ada8",
    measurementId: "G-R4EHYT0MW6"
  };

  firebase.initializeApp(firebaseConfig);
</script>

</head>
<body>
  <div id="loginBox">
    <h2>Signage Calculator</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((user) => {
          sessionStorage.setItem("user", email);
          if (email === "admin@sc.com") {
            sessionStorage.setItem("role", "admin");
          } else {
            sessionStorage.setItem("role", "user");
          }
          window.location.href = "index.html";
        })
        .catch((err) => {
          document.getElementById('error').innerText = err.message;
        });
    }
  </script>
</body>
</html>
