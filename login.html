<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signage Calculator - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .right {
      flex: 1;
      background: #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .container {
      max-width: 350px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="/assets/login-placeholder.png" alt="Login Visual" style="max-width: 100%; max-height: 100%;" />
  </div>
  <div class="right">
    <div class="container">
      <h2>Signage Calculator Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div id="error"></div>
    </div>
  </div>
  <div class="toggle-mode" onclick="toggleTheme()">ðŸŒ™</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXtiSnNBHs1NQXwL6vrK-U71veeMpIpXQ",
      authDomain: "signagematerialdatabaseapp.firebaseapp.com",
      databaseURL: "https://signagematerialdatabaseapp-default-rtdb.firebaseio.com",
      projectId: "signagematerialdatabaseapp",
      storageBucket: "signagematerialdatabaseapp.appspot.com",
      messagingSenderId: "276886100857",
      appId: "1:276886100857:web:ec1b93f74995aa30e1ada8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          sessionStorage.setItem('user', email);
          window.location.href = "index.html";
        })
        .catch(error => {
          const errorMsg = document.getElementById("error");
          if (error.code === "auth/user-not-found") {
            errorMsg.textContent = "No user found with this email.";
          } else if (error.code === "auth/wrong-password") {
            errorMsg.textContent = "Incorrect password.";
          } else {
            errorMsg.textContent = error.message;
          }
        });
    }

    function toggleTheme() {
      const html = document.documentElement;
      if (html.getAttribute('data-theme') === 'dark') {
        html.setAttribute('data-theme', 'light');
        document.body.style.background = '#f4f4f4';
        document.body.style.color = '#222';
        document.querySelector('.right').style.background = '#fff';
        document.querySelector('.left').style.background = '#ddd';
      } else {
        html.setAttribute('data-theme', 'dark');
        document.body.style.background = '#121212';
        document.body.style.color = 'white';
        document.querySelector('.right').style.background = '#2a2a2a';
        document.querySelector('.left').style.background = '#1e1e1e';
      }
    }
  </script>
</body>
</html>
