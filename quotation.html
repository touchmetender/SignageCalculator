<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculation - Signage Calculator</title>
</head>
<body>
  <header>
    <strong>Calculation</strong> |
    <a href="index.html">Database</a>
    <a href="quotation.html">Quotation</a>
    <span style="float:right">
      Logged in as: <span id="userEmail">Loading...</span>
      <button onclick="logout()">Logout</button>
    </span>
  </header>

  <h3>Sample Calculator Coming Soon</h3>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) location.href = "login.html";
      else document.getElementById('userEmail').textContent = user.email;
    });

    function logout() {
      firebase.auth().signOut().then(() => location.href = "login.html");
    }
  </script>
</body>
</html>
